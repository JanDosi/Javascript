<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body id="color">

<style>
	button {
		margin:10px;
	}

	#catanddog {
		position: relative;
		top: -150px;
	
	}
	

	}
</style>

<div>
	<p id="paragraph">Change the paragraph</p>

	<button type="button" onclick='document.getElementById("paragraph").innerHTML="You did it!"'>Change the words</button>
	<button type="button" onclick="document.getElementById('paragraph').style.fontSize='35px'">Bigger text</button>
	<button type="button" onclick="document.getElementById('paragraph').style.color='red'">Change color of text to red</button>
	<button type="button" onclick="document.getElementById('paragraph').style.display='none'">Hide the text</button>
	<button type="button" onclick="document.getElementById('paragraph').style.display='block'">If hidden reveal it</button>
	<button type="button" onclick="document.getElementById('paragraph').style.backgroundColor=color()">Change the background color</button>
	<button type="button" onclick="document.getElementById('paragraph').style.fontSize= velikost(20,75)">Random size(25 to 75px)</button>
	<button type="button" onclick="document.getElementById('paragraph').style.color=color()">Random color</button>


</div>

<div>
	
	<img src="figure-L1.gif" width="auto" height="100px" id="left">
	<img src="figure-R1.gif" width="auto" height="100px" id="right">

	
</div>

<button  type="button" onclick="changeSize()">Change the size of images</button>

<div>
	<button id="catanddog" onclick="document.getElementById('animal').src='cat.jpg'">Change to the cat</button>

	<img src="cat.jpg" id="animal" style="width: 500px; height: 300px">

	<button id="catanddog" onclick="document.getElementById('animal').src ='dog.jpeg'">Change to the dog</button>

</div>



<script>
 // images running to left
    var images =[
    "figure-L1.gif",
    "figure-L2.gif",
    "figure-L3.gif"];

	var i =0 ;
	function myFunction() {
		document.getElementById("left").src = images[i];
		if(i < (images.length -1)) 
		i++;
		else 
		i=0;
	}
	setInterval(myFunction,200)

	//images running to right
	 var images_2 =[
    "figure-R1.gif",
    "figure-R2.gif",
    "figure-R3.gif"];

	var a = 0 ;
	function myFunction_2() {
		document.getElementById("right").src = images_2[a];
		if(a < (images.length -1)) 
		a++;
		else 
		a=0;
	}
	setInterval(myFunction_2,250)

	var ids = ["left", "right"];

	function changeSize() {
		for (var i = 0; i < ids.length; i++) {
			document.getElementById(ids[i]).width =200;
			document.getElementById(ids[i]).height =200;
		}
	}

	
	function velikost(min, max) {
		return Math.floor(Math.random() * (max - min ) ) + min + 'px';
		
	}

	function color() {
		var a = Math.floor(Math.random() * 256);
		var b = Math.floor(Math.random() * 256);
		var c = Math.floor(Math.random() * 256);
		return  'rgb(' + a + ',' + b + ',' + c + ')';
		 
			}

</script>






<button type="button" onclick="document.getElementById('color').style.backgroundColor=color()">Change color of page</button>

</body>


</html>
